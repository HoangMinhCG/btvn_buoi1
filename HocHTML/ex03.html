<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
      <div>
        <label for="lbl-fullname">Họ và tên</label>
        <input
          type="text"
          name="fullname"
          id="lbl-fullname"
          placeholder="Họ và tên"
          value="Minh"
        />
      </div>
      <div>
        <label for="lbl-email">Email</label>
        <input type="email" name="email" id="lbl-email" placeholder="Email" />
      </div>

      <div>
        <label for="lbl-number">Email</label>
        <input
          type="number"
          name="number"
          id="lbl-number"
          placeholder="number"
        />
      </div>

      <div>
        <label for="lbl-avatar">Chọn ảnh</label>
        <input
          type="file"
          name="avatar"
          id="lbl-avatar"
          placeholder="avatar"
          multiple
        />
      </div>

      <div>
        <label for="lbl-birthday">Ngày sinh</label>
        <input
          type="date"
          name="birthday"
          id="lbl-birthday"
          placeholder="birthday"
        />
      </div>

      <div>
        <label>Giới tính</label>
        <label>
          <input type="radio" name="gender" value="unknown" /> Không biết
        </label>
        <label> <input type="radio" name="gender" value="male" />Nam </label>
        <label> <input type="radio" name="gender" value="female" /> Nữ </label>
      </div>

      <div>
        <label>Sở thích</label>
        <label>
          <input type="checkbox" name="sothich" value="game" /> Game
        </label>
        <label>
          <input type="checkbox" name="sothich" value="music" />Nghe nhạc
        </label>
        <label>
          <input type="checkbox" name="sothich" value="female" /> Đi bộ
        </label>
      </div>

      <div>
        <label for="province">Tỉnh/Thành phố</label>
        <select name="province" id="province">
            <option value="0">Chọn tỉnh/thành phố</option>
            <option value="1">Hà Nội</option>
            <option value="2">Đà Nẵng</option>
            <option value="3">TP.HCM</option>
        </select>
      </div>

        
      <div>
        <label for="message">Tin nhắn</label>
        <textarea name="message" id="message" placeholder="Nhập tin nhắn"></textarea>
      </div>

      <button type="submit">Submit</button>
      <button type="button">Button</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
