<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai2</title>
  </head>
  <body>
    <header><h1>Form đặt hàng sản phẩm</h1></header>
    <main>
      <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
        <fieldset>
          <legend>Thông tin đơn hàng</legend>
          <div>
            <label for="smartphone">Tên sản phẩm:</label>
            <select name="smartphone" id="smartphone">
              <option value="0">iPhone 15</option>
              <option value="1">iPhone 15 Pro Max</option>
              <option value="1">iPhone 16</option>
            </select>
          </div>

          <div>
            <label for="quantity">Số lượng:</label>
            <input type="number" name="quantity" id="quantity" />
          </div>
          <div>
            <label for="Upload_picture">Upload ảnh thanh toán:</label>
            <input type="file" name="Upload_picture" id="Upload_picture" />
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <button type="order">Đặt hàng</button>
    </footer>
  </body>
</html>
