<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 7</title>
  </head>
  <body>
    <table border="1" cellpadding="3">
      <header>
        <tr>
          <th colspan="2">ĐĂNG KÝ</th>
        </tr>
      </header>
      <main>
        <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
          <tr>
            <td><label for="fullname">Fullname</label></td>
            <td>
              <input
                type="text"
                name="fullname"
                id="fullname"
                placeholder="Nhập fullname"
              />
            </td>
          </tr>

          <tr>
            <td><label for="username">Username</label></td>
            <td>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Nhập tên"
              />
            </td>
          </tr>

          <tr>
            <td><label for="password">Password</label></td>
            <td>
              <input
                type="text"
                name="password"
                id="password"
                placeholder="Nhập mật khẩu"
                value=""
              />
            </td>
          </tr>
          <tr>
            <td><label for="re-password">Nhập lại Password</label></td>
            <td>
              <input
                type="text"
                name="re-password"
                id="re-password"
                placeholder="Nhập lại mật khẩu"
                value=""
              />
            </td>
          </tr>

          <tr>
            <td><label for="gender">Giới tính</label></td>
            <td>
              <label name="gender" id="gender">
                <input type="radio" name="gender" value="male" />Nam
              </label>
              <label>
                <input type="radio" name="gender" value="female" /> Nữ
              </label>
            </td>
          </tr>

          <tr>
            <td><label for="time">Ngày sinh</label></td>
            <td>
              <select name="time" id="time">
                <option value="0">Ngày 1</option>
                <option value="1">Ngày 2</option>
                <option value="2">Ngày 3</option>
                <option value="3">Ngày 4</option>
                <option value="4">Ngày 5</option>
                <option value="5">Ngày 6</option>
              </select>

              <select name="" id="">
                <option value="0">Tháng 1</option>
                <option value="1">Tháng 2</option>
                <option value="2">Tháng 3</option>
                <option value="3">Tháng 4</option>
                <option value="4">Tháng 5</option>
                <option value="5">Tháng 6</option>
              </select>

              <select name="" id="">
                <option value="0">Năm 2025</option>
                <option value="1">Năm 2026</option>
                <option value="2">Năm 2027</option>
                <option value="3">Năm 2028</option>
                <option value="4">Năm 2029</option>
                <option value="5">Năm 2030</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="address">Địa chỉ</label></td>
            <td><textarea name="address" id="address"></textarea></td>
          </tr>
          <tr>
            <td><label for="avatar">Avatar</label></td>
            <td><input type="file" /></td>
          </tr>
          <tr>
            <td><label for="favor">Sở thích</label></td>
            <td>
              <label name="favor" id="favor">
                <input type="checkbox" name="favor" value="xemphim" />Xem phim
              </label>
              <label>
                <input type="checkbox" name="favor" value="thethao" />Thể thao
              </label>
              <label>
                <input type="checkbox" name="favor" value="web" />Web
              </label>
            </td>
          </tr>

          <tr>
            <th colspan="2">
              <footer>
                <button type="Reset">Reset</button>
                <button type="OK">OK</button>
              </footer>
            </th>
          </tr>
        </form>
      </main>
    </table>
  </body>
</html>
